# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Web Accessibility Initiative (WAI)"
email: info@p-ode.com
description: > # this means to ignore newlines until "https://www.p-ode.com/:"
  The Website of the World Wide Web Consortiumâ€™s Web Accessibility Initiative.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://www.p-ode.com/" # the base hostname & protocol for your site
twitter:
  username: mersin escort
author: mersinescort/p-ode.com
exclude:
  - "_external"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "w3c.json"
  - "CODE_OF_CONDUCT.md"

# Build settings
markdown: kramdown
kramwdown:
  toc_levels: 2..3
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge
repository: w3c/wai-tutorials

ytkey: 8b628b55181ed6291e4b70cde59c88eb59bc7849

remote_theme: w3c/wai-website-theme

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-remote-theme
  - wai-website-plugin
